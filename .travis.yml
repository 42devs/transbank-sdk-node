languaje: node_js
node_js:
  - latest/*
cache: yarn
install:
  - yarn install
jobs:
  include:
    - stage: Test
      script:
        - yarn test
    - stage: NPM Release
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          tags: false
    - stage: Github Release
      deploy:
        provider: releases
        api_key: '$GITHUB_OAUTH_TOKEN'
        skip_cleanup: true
        on:
          tags: false
branches:
  only:
    - master
